spring:
  profiles:
    active: default

---
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:postgresql://localhost:5432/cashflash
    username: ${DB_USERNAME_LOCAL}
    password: ${DB_PASSWORD_LOCAL}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID_CASHFLASH_LOCAL}
            client-secret: ${GOOGLE_CLIENT_SECRET_CASHFLASH_LOCAL}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME_CASHFLASH_LOCAL}
    password: ${MAIL_PASSWORD_CASHFLASH_LOCAL}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

rsa:
  public-key: classpath:certs/public.pem
  private-key: classpath:certs/private.pem

frontend:
  url: http://localhost:5173
